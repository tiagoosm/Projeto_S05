<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inatel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
</head>
<body>
    <header>
        <span class="icon">menu</span>
        <h1>Inatel</h1>
        <span class="icon">account_circle</span>        
    </header>

    <button id="theme-toggle">Alterar Tema</button>

    <div class="mensagens">
        <h2>Olá, Tiago</h2>
        <p><span class="icon">info</span> Você possui um armário reservado com entrega para hoje.</p>
        <p><span class="icon">warning</span> Você possui uma pendência no financeiro.</p>
    </div>

    <main>
        <div class="carousel">
            <!-- Cards de eventos serão injetados aqui pelo JavaScript -->
        </div>
    </main>

    <div>
        <button id="save-profile">Salvar Perfil</button>
    </div>

    <footer>
        <p>&copy; 2025 Inatel. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
